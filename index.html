<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch-1</title>
    <meta name="keywords" content="Front-End Develepment, JavaScript" />
    <meta name="describtion" content="switch-1(JavaScript)" />
    <meta name="author" content="Shota.Oboladze" />
    <!-- favicon-SHO -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <!-- END favicon-SHO -->
  </head>
  <body>
    <center>
      <script type="text/javascript">
        const age = 18;

        switch (age) {
          case 17:
            document.write("უმცროსი");
            break;
          case 19:
            document.write("უფროსი");
            break;
          case 50:
            document.write("ასაკოვანი");
            break;

          default:
            window.alert(
              "რადგან case-ების მშიშვნელობა განსხვავებულია 18-ის, ამიტომ გამოსახულება -->"
            );
            document.write("სწორია");
        }
      </script>
    </center>
  </body>
</html>
